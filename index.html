<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git 命令复制工具</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            margin-bottom: 20px;
            color: #4CAF50;
        }
        p {
            margin-bottom: 30px;
            text-align: center;
        }
        .command {
            background: #fff;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 600px;
        }
        code {
            font-family: 'Courier New', monospace;
            color: #d63384;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Git 命令复制工具</h1>
    <p>点击“复制”按钮将命令复制到剪贴板。</p>

    <div class="command">
        <code>git init</code>
        <button onclick="copyToClipboard('git init')"><i class="fas fa-copy"></i> 复制</button>
    </div>
    <div class="command">
        <code>git add .</code>
        <button onclick="copyToClipboard('git add .')"><i class="fas fa-copy"></i> 复制</button>
    </div>
    <div class="command">
        <code>git commit -m "本次提交内容提示"</code>
        <button onclick="copyToClipboard('git commit -m \"本次提交内容提示\"')"><i class="fas fa-copy"></i> 复制</button>
    </div>
    <div class="command">
        <code>git push --force origin master:<分支></code>
        <button onclick="copyToClipboard('git push --force origin master:<分支>')"><i class="fas fa-copy"></i> 复制</button>
    </div>

    <script>
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text);
            // 不再显示提示窗口
        }
    </script>
</body>
</html>
